<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
        }
        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #007bff;
        }
        .user-msg {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            color: #333;
        }
        .bot-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #28a745;
        }
        .bot-msg {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            background-color: #28a745;
            color: #fff;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .chat-input input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with Bot</div>
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form" class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                appendMessage('user', userMessage);
                appendMessage('bot', 'Loading...'); // Display loading message
                setTimeout(function() {
                    const botMessage = getBotResponse(userMessage);
                    updateMessage(chatBox.children[chatBox.children.length - 1], botMessage); // Replace loading message with actual response
                }, 1000); // Simulate bot processing time
                userInput.value = ''; // Clear input field after sending message
            }
        });

        function getBotResponse(userMessage) {
            // Define some simple rules for the bot's responses
            const keywords = ['hello', 'hi', 'how are you', 'good', 'bye'];
            const responses = {
                'hello': 'Hello! How can I assist you today?',
                'hi': 'Hi there! How can I help you?',
                'how are you': 'I am just a bot, but I am doing fine. How about you?',
                'good': 'That\'s great to hear!',
                'bye': 'Goodbye! Have a great day!'
            };
            // Check if user message contains any keywords
            for (const keyword of keywords) {
                if (userMessage.toLowerCase().includes(keyword)) {
                    return responses[keyword];
                }
            }
            // If no keyword found, return a default response
            return "I'm sorry, I didn't understand that.";
        }

        function appendMessage(sender, message) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.innerHTML = `
                <img src="${sender === 'user' ? 'cookie.png' : 'catpaw.png'}" class="${sender}-avatar">
                <div class="${sender}-msg">${message}</div>
            `;chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
            }

        function updateMessage(element, message) {
            element.querySelector('.bot-msg').textContent = message;
        }
    </script>
</body>
</html>
